<header appRtl>
  <div class="top-header">
    <div class="header-title">
      <p-breadcrumb [model]="items" [home]="home"></p-breadcrumb>
    </div>

    <div class="header-actions">
      <ui-button
        type="button"
        (btnClicked)="changeLang()"
        [label]="'General.Lang'"
        icon="pi pi-globe"
        styleClass="p-button-text translateBtn"
      ></ui-button>
      <div class="logout">
        <ui-button
          type="button"
          (btnClicked)="logout()"
          icon="pi pi-sign-out"
          styleClass="p-button-text"
        ></ui-button>
      </div>
      <ui-button
        type="button"
        (btnClicked)="openFullscreen()"
        icon="pi pi-window-maximize"
        styleClass="p-button-text full-screen"
      ></ui-button>
    </div>
  </div>
</header>
